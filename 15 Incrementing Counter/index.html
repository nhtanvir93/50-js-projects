<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="social-media-details">
        <div class="social-media-icon">
          <i class="fa-brands fa-x-twitter"></i>
        </div>
        <div class="followers" data-followers="12000">0</div>
        <div class="social-media-info">Twitter Followers</div>
      </div>
      <div class="social-media-details">
        <div class="social-media-icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="followers" data-followers="8000">0</div>
        <div class="social-media-info">Facebook Followers</div>
      </div>
      <div class="social-media-details">
        <div class="social-media-icon">
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="followers" data-followers="16000">0</div>
        <div class="social-media-info">Youtube Followers</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
